#tennisball{
	width: 100px;
	height: 100px;
	background-image: url(https://lh3.googleusercontent.com/proxy/uVfzJ-v3I1HyQD_ks8DFsXqz9_vf4cJYcfWExjcKJhRQpNOhNC9hJ6FxVLcZh7FdII8CjbLj8hUVNbfjqXIjlOVP);
	position: absolute;
	background-size: cover;
	animation-name: tennisball;
	animation-duration: 10s;
	animation-iteration-count: infinite;

}

@keyframes tennisball{

0%{
	top: 400px;
	left: 30%;
	transform: rotate(0deg);
}

16%{
	top: 575px;
	left: 30%;
	transform:rotate(90deg);

}

32%{
	top: 575px;
	left: 60%;
	transform: rotate(180deg);
}

48%{

	top: 400px;
	left: 60%;
	transform: rotate(270deg);
}

64%{

	top: 575px;
	left: 60%;
	transform: rotate(180deg);
}
80%{
	top: 575px;
	left: 30%;
	transform:rotate(90deg);
}
100%{
	top: 400px;
	left: 30%;
	transform: rotate(0deg);
}

}

#soccerball{
	width: 150px;
	height: 150px;
	background-image: url(https://illustoon.com/photo/dl/4592.png);
	position: absolute;
	background-size: cover;
	animation-name: soccerball;
	animation-duration: 10s;
	animation-iteration-count: infinite;
	top: 650px;

}

@keyframes soccerball{

0%{
	left:-10%;
	transform: rotate(0deg);
}


50%{
	left: 100%;
	transform: rotate(720deg);
}


100%{

	left: -10%;
	transform: rotate(0deg);
}

}
