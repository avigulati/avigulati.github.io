<html>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">
<style type="text/css">
	
	body{
		background-color: lightpink;
	}

	#title{
	font-size: 100px;
	font-family: 'Stick No Bills', sans-serif;
}
	#projects{

	font-size: 30px;
	color: black;
	text-decoration: none;
}

<body>
	<a id="projects" href="projects.html">Projects</a>
<center><div id="title"> I Love You Boys❤️ </div></center>
<script type="text/javascript">
	
document.addEventListener("keypress", function(event){

		var x = document.createElement("div");
		document.body.appendChild(x)

		x.style.width = "150px";
		x.style.height = "150px";
		x.style.backgroundSize = "cover";
		x.style.backgroundPosition = "center";
		x.style.display = "inline-block";

		if(event.key == "1")
			x.style.backgroundImage = "url(pj.jpg)";
		if(event.key == "2")
			x.style.backgroundImage = "url(p1.jpg)";
		if(event.key == "3")
			x.style.backgroundImage = "url(j1.jpg)"
		if(event.key == "4")
			x.style.backgroundImage = "url(p2.png)"
		if(event.key == "5")
			x.style.backgroundImage = "url(j2.jpg)"
		if(event.key == "6")
			x.style.backgroundImage = "url(p3.jpg)"
		if(event.key == "7")
			x.style.backgroundImage = "url(j3.jpg)"
	})



</script>


</body>





</html>
